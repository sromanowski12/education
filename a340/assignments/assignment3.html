        <script type="text/javascript">
            function getImages()
            {
                var myFiles = document.getElementById("files");
                var myDoc = document.getElementById("thumbail");

                var k = 1;
                var HTML = "";
                HTML = HTML + "<table border=1>";
        
                for(var row = 1; row <= 5; row++)
                {	
                    HTML = HTML + "<tr>";
                    for(var col = 1; col <= 5; col++)
                    {
                        HTML = HTML + "<td onclick='displayContent("+  myFiles.files[k].name + ")'>";
                        HTML = HTML + "<img src='"+myFiles.files[k].name + "' height='90' width='80'>";
                        HTML = HTML + ".png' width='35' height='35'>";
  /*                      HTML = HTML + "</td>"; */
                        k++;    
                    }
                    HTML = HTML + "</tr>";
                }
                HTML = HTML + "</table>";
                myDoc.innerHTML = HTML;
                
            }

            function displayContent(img)
            {
                var pic = document.getElementById("filePreview");
                pic.innerHTML = "<img src='" + img + "' height='400' width='500'";
            }


        </script>
