function displayThumbnail()
{
	var myFiles = document.getElementById("files");
	var pic = document.getElementById("thumbnail");
	var HTML = "";
	var imgCount = 1;
	
	var numCol = myFiles.files.length / 4;

	var numRow = myFiles.files.length / 4;

	HTML = "<br />";
	HTML = HTML + "<table>";
	
	for(var i = 0; i < 20; i++)
	{
		HTML = HTML + "<tr>";
		for(var j = 0; j < 4; j++)
		{
			if(imgCount <= myFiles.files.length)
			{
			HTML = HTML + "<td onclick='displayContent(" + imgCount + ")'>";
			
			HTML = HTML + "<img src='http://cs.iusb.edu/~hhakimza/INFO-C413/Assigns/Assign2_Images/Slide";
			HTML = HTML + imgCount;
			HTML = HTML + ".JPG' width='35' height='35'>";
			
			HTML = HTML + "</td>";
			}
			imgCount++;
		}

		HTML = HTML + "</tr>";
	}

	HTML = HTML + "</table>";
	pic.innerHTML = HTML;
}
//---------------------------------------------------------------------------------------------------------

{

	var pic = document.getElementById("filePreview");

}
